<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section class="container">
    <picture class="image_container">
      <source srcset="images\image-product-desktop.jpg" media="(min-width: 575px)">
      <img src="images/image-product-mobile.jpg" alt="Product_image" width="686"
      height="480">
    </picture>
    <section class="content">
      <p class="perfume">PERFUME</p>
      <h1 class="heading">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">  
        <h2 class="dollar">$149.99</h2>
        <p class="dollar_dlt"><s>$169.99</s></p>
      </div>
      <button class="button" data-icon="shopping-cart">Add to Cart</button>
    </section> 
  </section>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
